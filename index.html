<!DOCTYPE html>
<html>
  <head>
    <title>MotherBird</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Bird Classifier</h1>
    </header>
    <main>
      <h2>Upload an image of a bird and click the button to classify it</h2>
      <form>
        <input type="file" accept="image/*">
        <button type="submit">Classify</button>
      </form>
      <div id="result"></div>
    </main>
    <footer>
      <p>&copy; 2023 Bird Classifier</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
